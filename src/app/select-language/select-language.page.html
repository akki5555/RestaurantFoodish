<ion-header class="bg_transparent">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
		</ion-buttons>
		<ion-title>
			{{"select_language" | translate}}
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list lines="none">
		<ion-radio-group [(ngModel)]="defaultLanguageCode">
			<ion-item *ngFor="let language of languages" (click)="onLanguageClick(language)" class="animate__animated_no animate__fadeInUp_no">
				<div class="item_inner d-flex">
					<h3>{{language.name}}</h3>
					<ion-radio class="end" value="{{language.code}}"></ion-radio>
				</div>
			</ion-item>
		</ion-radio-group>
	</ion-list>
</ion-content>
<ion-footer class="ion-no-border animate__animated_no animate__fadeInUp_no">
	<ion-button size="large" shape="full" class="btn" (click)="languageConfirm()">
		{{'save' | translate}}
	</ion-button>
</ion-footer>
